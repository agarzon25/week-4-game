<!DOCTYPE html>
<html>
<head>
	<title>Week 4 Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
	<div class="container container-fluid">
		<div class="row text-center">
			<div class="col-md-4 col-centered panel text-center">
				<div class="col-md-12 pts" id="start">
					<h3 class="title">
						Crystals Collector
					</h3>
				</div>
				<div class="col-md-12">
					<div id="rules"></div>
					<p>
					Each Crystal has a hidden value	
					</p>
					<p>
					Match the Winning number to win 
					</p>
				</div>
				<div class="col-md-12">
					<div id="win">
						Winning number
						<h3 class="win_num">
						</h3>
					</div>
				</div>
				<div class="col-md-12">
					<div id="recordBoard">
						<p id="wins">
							 Wins: 0
						</p>
						<p id="losses">
							 Losses: 0
						</p>
					</div>
				</div>
				<div class="col-md-12">
					<div id="crystalBox">
						<button id="btn1" value=""><img id="icon1" src="images/diamond.png"></button>
						<button id="btn2" value=""><img id="icon2" src="images/gem.png"></button>
						<button id="btn3" value=""><img id="icon3" src="images/quartz.png"></button>
						<button id="btn4" value=""><img id="icon4" src="images/zircon.png"></button>
					</div>
				</div>
				<div class="col-md-12">
					<div id="scoreBoard">
						Your Score
						<h1 id="score">0
						</h1>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="javascript/game.js"></script>
</html>
